<script type="text/javascript">

/* sidemenu */
$(".header__openmenu").click(function() {
	 $("#phpbb").toggleClass( "openmenu" );
	 $(".overflowrap").fadeIn();
	 $(".sidebar").scrollTop(0);

});
 $(".overflowrap").click(function() {
	 $("#phpbb").toggleClass( "openmenu" );
	 $(".overflowrap").fadeOut();
});


$(".show-post-buttons").click(function() {
	$(this).parent().prev().toggleClass("post-buttons--hide");
});

/* cookies */

function getCookie(c_name){
    var c_value = document.cookie;
    var c_start = c_value.indexOf(" " + c_name + "=");
    if (c_start == -1){
        c_start = c_value.indexOf(c_name + "=");
    }
    if (c_start == -1){
        c_value = null;
    }else{
        c_start = c_value.indexOf("=", c_start) + 1;
        var c_end = c_value.indexOf(";", c_start);
        if (c_end == -1){
            c_end = c_value.length;
        }
        c_value = unescape(c_value.substring(c_start,c_end));
    }
    return c_value;
}

function setCookie(c_name,value,exdays){
    var exdate=new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
    document.cookie=c_name + "=" + c_value;
}

if(getCookie('phpbb3_cookies')!="1"){
    //document.getElementById("cookies").style.display="flex";
		$("#phpbb").addClass("showcookies");
}
function PonerCookie(){
    setCookie('phpbb3_cookies','1',365);
  //  document.getElementById("cookies").style.display="none";
		$("#phpbb").removeClass("showcookies");

}


$(".menu-mobile").change(function() {
  window.location = $(this).find("option:selected").val();
});

</script>
